<div ng-controller="myCtrl">
	<div ng-show="companyShow">
		<div class="loginPage"  ng-show="pageShow">
			<span ui-sref="login">去登录</span>
		</div>
		<div class="loginEnter" ng-hide="pageShow">
			<p>欢迎: {{cookieMsg}}</p>
			<div ui-sref="deliverRecord">投递纪录</div>
			<div ui-sref="collectCode">收藏纪录</div>
			<button ng-click="endLogin()">退出登录</button>
		</div>
	</div>
	<div class="loginEnter" ng-hide="companyShow">
		<p>欢迎: {{companyCookieMsg}}</p>
		<div ui-sref="companyGetRecord">收到的简历</div>
		<div ui-sref="sendResume">发布招聘</div>
		<button ng-click="endLogin()">退出登录</button>
	</div>
	
</div>
<div app-foot></div>
